.content{
    width: 350px;
    height: 400px;
    background-color: rgb(37, 204, 247,0.6);
    position: relative;
    margin: 6% auto;
    margin-top: 9%;
    margin-left:15% ;
    padding: 5px;
    transition: .5s;
    overflow: hidden;
    border-radius: 20px;

}

.button{
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 20px 9px #ff61241f;
    border-radius: 30px;
}

.toggle{
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
    color: white;
    font-size: large;
    
}

input[type=text]:focus{
    border-color:rgb(252, 252, 252);
    /* box-shadow:0 0 8px 0 dodgerBlue; */
  }

#btns{
    top: 0;
    left: 0;
    position: absolute;
    width: 120px;
    height: 100%;
    background: linear-gradient(to right,#ff105f,#ffad06);
    border-radius: 30px;
    transition: .5s;
}

.group{
    top: 120px;
    position: absolute;
    width: 280px;
    transition: 0.5s;
    margin-left: 7%;
}

.input{
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border: 0;
    border-bottom: 2px solid rgb(58, 58, 58);
    outline: none;
    background: transparent;
}

.input::placeholder { 
  color: rgb(0, 0, 0);
  opacity: 1; 
}

.submit{
    width: 100px;
    padding: 20px 20px;
    cursor: pointer;
    display: block;
    background: linear-gradient(to right, #ff105f,#ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
    color: aliceblue;
    position: absolute;
    bottom: -150%;
    right: 35%;
}

.overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 300px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: visible;
            opacity: 1;
          }
          .overlay:target {
            visibility: hidden;
            opacity: 0;
            display:none
          }
          .popup { position: relative;
            margin: 70px auto;
            padding: 20px;
            background: rgb(255, 255, 255,0.9);
            border-radius: 5px;
            width: 300px;
            left: 100px;
            border-radius: 10px;
            transition: all 5s ease-in-out;

        }
     
.popup .close       { position: absolute; top: 20px; right: 30px; transition: all 200ms;
                      font-size: 30px; font-weight: bold; text-decoration: none; color: #333; }
.popup .close:hover { color: orange; }
.popup .content     { max-height: 30%; overflow: auto; }
